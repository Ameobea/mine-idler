<!doctype html>
<html lang="en" data-theme-mode="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css" /> -->
    <link rel="stylesheet" href="https://i.ameo.link/c1l.css" />

    <meta property="og:title" content="MineIdler" />
    <meta
      property="og:description"
      content="Mine the remnants of a collapsed civilization, improve your equipment, and unlock new areas"
    />
    <meta property="og:image" content="%sveltekit.assets%/favicon.png" />

    <style>
      body {
        max-width: min(100vw, 950px) !important;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        border: none !important;
      }
    </style>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
